<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <title th:text="${title}"/>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<main role="main">

    <div class="album py-5 bg-light">
        <div th:each="el : ${articles}">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                        <div class="card mb-4 shadow-sm">
                            <img alt="..." class="card-img border" height="225" th:src="${el.coverPhoto}" width="100%">
                            <div class="card-body">
                                <h3 th:text="${el.title}"></h3>
                                <p th:text="${el.info}"></p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group">
                                        <a th:href="'/blog/' + ${el.id}">
                                            <button class="btn btn-sm btn-outline-secondary" type="button">Детальніше
                                            </button>
                                        </a>
                                        <button class="btn btn-sm btn-outline-secondary" type="button">Edit</button>
                                    </div>
                                    <small class="fa fa-eye" th:text="${el.views}"></small>
                                    <small class="fa fa-thumbs-o-up" th:text="${el.likes}"></small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>

</main>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
