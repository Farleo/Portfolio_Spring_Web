<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-xl-7 col-lg-8 col-md-12 col-sm-12 col-xs-12" style="margin-top: 15px">
            <form th:action="@{/admin/project/addnew}" method="post" th:object="${project}" enctype="multipart/form-data" class="needs-validation" novalidate>
                <input id="id" name="id" type="hidden"/>
                <input id="timeCreation" name="timeCreation" type="hidden"/>

                <label for="originPhoto">Add cover photo</label>
                <input id="originPhoto" type="text" hidden="hidden" th:value="*{getCoverPhoto()}" />
                <div class="image-preview" id="imagePreview">
                <img src="" th:src="*{coverPhoto}" alt="Image Preview" class="image-preview__image card-img img-fluid" id="img-project">
                </div>
                <div style="margin-bottom: 3px">
                    <input type="file" name="inpFile" id="inpFile"/>
                </div>

                <label th:for="title" style="margin-top: 10px" >Title <small class="text-muted"> *</small></label>
                <div class="alert alert-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Error</div>
                <input id="title" style="border-style: outset" type="text" class="form-control" name="title" placeholder="Enter title" required>

                <label th:for="info" style="margin-top: 10px">Short information <small class="text-muted"> *</small></label>
                <div class="alert alert-danger" th:if="${#fields.hasErrors('info')}" th:errors="*{info}">Error</div>
                <textarea id="info" style="border-style: outset" type="text" class="form-control" name="info" placeholder="Enter short information" required></textarea>

                <label th:for="fullText" style="margin-top: 10px">Full information <small class="text-muted"> *</small></label>
                <div class="alert alert-danger" th:if="${#fields.hasErrors('fullText')}" th:errors="*{fullText}">Error</div>
                <textarea rows="5" id="fullText" style="border-style: outset" type="text" class="form-control" name="fullText" placeholder="Enter full text" required></textarea>

                <div style="margin-top: 10px"><input type="submit" class="btn btn-outline-dark" value="Add new"/></div>
            </form>
        </div>
    </div>
</div>
<div th:insert="blocks/footer :: footer"></div>
<script src="/js/edit.js"></script>
</body>
</html>
