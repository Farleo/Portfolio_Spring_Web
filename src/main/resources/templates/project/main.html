<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container col-xl-7 col-lg-8 col-md-12 col-sm-12 col-xs-12 shadow-sm">
    <div class="post-content" id="page-main">
        <div th:each="project : ${projects}">
            <div class="card mb-4 shadow-sm">
                <a class="text-muted" style="text-decoration: none;" th:href="'/project/' + ${project.id}">
                    <h3 th:text="${project.title}" style="text-align: center"></h3>
                </a>
                <a th:href="'/project/' + ${project.id}">
                    <img alt="..." class="card-img img-fluid " id="img-project" th:src="${project.coverPhoto}">
                </a>
                <div class="card-body">
                    <p th:utext="${project.info}"></p>
                    <div class="d-flex justify-content-between align-items-center" >
                        <div class="btn-group">
                            <a th:href="'/project/' + ${project.id}">
                                <button class="btn btn-sm btn-outline-dark" type="button">View
                                </button>
                            </a>
                            <form th:action="'/project/edit/' + ${project.id}" method="post" sec:authorize="hasAuthority('ADMIN')">
                                <button class="btn btn-sm btn-outline-dark" type="submit">Edit</button></form>
                        </div>
                        <small class="fa fa-eye" th:text="'  ' + ${project.views}" ></small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
